	<script>
		//method filter
		const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9];
		document.write("<br><b>Array Angka: </b>")
		document.write(angka + "<br>")

		// ambil data yang hanya habis dibagi dua
		const filteredArray = angka.filter(item => item % 2 === 0);

		console.log(filteredArray) // -> [2, 4, 6, 8]
		document.write("Filtered Array: ")
		document.write(filteredArray + "<br><br>")

		// Method Includes
		var tanaman = ["Padi", "Kacang", "Jagung", "Kedelai"];
		document.write("<b>Array Tanaman: </b>")
		document.write(tanaman + "<br><br>")

		// apakah kacang sudah ada di dalam array tanaman?
		var adaKacang = tanaman.includes("Kacang");
		document.write("<b>Apakah ada kacang didalam Array?</b><br><b>Jawab: </b>")
		document.write("Ada kacang didalam array <br><br>")

		console.log(adaKacang); // -> true
	
		// apakah bayam ada?
		var adaBayam = tanaman.includes("Bayam");
		document.write("<b>Apakah ada bayam didalam Array?</b><br><b>Jawab: </b>")
		document.write("Tidak ada Bayam didalam array<br><br>")

		console.log(adaBayam); // -> false

		//Method Short
		var alfabet = ['a','f','z','e','r','g'];
		document.write("<b>Array Alfabet: </b>")
		document.write(alfabet + "<br>")
		var angka2 = [3,1,2,4,6,8,5,7,9];
		document.write("<b>Array angka2: </b>")
		document.write(angka2 + "<br><br>")

		console.log(alfabet.sort()); //-> ["a", "e", "f", "g", "r", "z"]
		document.write("<b>Sorted Alfabet: </b>")
		document.write(alfabet+ "<br>")
		console.log(angka2.sort()); // -> [1, 2, 3, 4, 5, 6, 7, 8, 9]
		document.write("<b>Sorted angka2: </b>")
		document.write(angka2+ "<br><br>")
	</script>
