	<script>
 	var a = 15;
 	var b = 4;
 	var c = 0;
 
	// pengurangan
	c = a - b;
 	document.write(`Pengurangan = ${c}<br/>`);
 
	// Perkalian
 	c = a * b;
 	document.write(`Perkalian = ${c}<br/>`);
 
	// pemangkatan
 	c = a ** b;
	document.write(`Pemangkatan = ${c}<br/>`);
 
	// Pembagian
	c = a / b;
 	document.write(`Pembagian = ${c}<br/>`);
 
	// Modulo
 	c = a % b;
 	document.write(`Modulo = ${c}<br/>`);
